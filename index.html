<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Yeni YÄ±l Hediyesi - Kontrol Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cyber-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
        }
        
        .cyber-box {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(147, 197, 253, 0.3);
            box-shadow: 0 0 20px rgba(147, 197, 253, 0.2);
            backdrop-filter: blur(10px);
        }

        .neon-text {
            text-shadow: 0 0 5px rgba(255,255,255,0.8),
                         0 0 10px rgba(147,197,253,0.8),
                         0 0 15px rgba(147,197,253,0.8);
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(147, 197, 253, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(147, 197, 253, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="cyber-bg min-h-screen relative overflow-hidden">
    <!-- Arkaplan Grid -->
    <div class="cyber-grid fixed inset-0 z-0"></div>

    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- BaÅŸlÄ±k -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white neon-text mb-4 floating">2025</h1>
            <p class="text-blue-200 text-xl">Yeni YÄ±l Hediyesi OluÅŸturucu</p>
        </div>

        <!-- Ana Panel -->
        <div class="cyber-box rounded-xl p-6 max-w-2xl mx-auto">
            <!-- Hediye OluÅŸturma Formu -->
            <div class="space-y-6">
                <div>
                    <label class="block text-blue-300 mb-2">ArkadaÅŸÄ±n Ä°smi</label>
                    <input type="text" id="friendName" placeholder="Ã–rn: Ahmet" 
                           class="w-full bg-gray-900 text-white rounded-lg p-3 border border-blue-500 focus:border-blue-400 focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-blue-300 mb-2">Hediye Tipi</label>
                    <select id="giftType" 
                            class="w-full bg-gray-900 text-white rounded-lg p-3 border border-blue-500 focus:border-blue-400 focus:ring-2 focus:ring-blue-400">
                        <option value="artist">ğŸ¨ SanatÃ§Ä± Hediyesi</option>
                        <option value="musician">ğŸµ MÃ¼zisyen Hediyesi</option>
                        <option value="tech">ğŸ’» Teknoloji Hediyesi</option>
                        <option value="gamer">ğŸ® Oyuncu Hediyesi</option>
                        <option value="chef">ğŸ‘¨â€ğŸ³ Åef Hediyesi</option>
                        <option value="photographer">ğŸ“¸ FotoÄŸrafÃ§Ä± Hediyesi</option>
                        <option value="writer">âœ’ï¸ Yazar Hediyesi</option>
                        <option value="dancer">ğŸ’ƒ DansÃ§Ä± Hediyesi</option>
                        <option value="athlete">ğŸƒâ€â™‚ï¸ Sporcu Hediyesi</option>
                    </select>
                </div>

                <div>
                    <button onclick="generateLink()" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        Link OluÅŸtur
                    </button>
                </div>
            </div>

            <!-- OluÅŸturulan Link -->
            <div id="linkResult" class="mt-8 hidden">
                <div class="cyber-box p-4 rounded-lg bg-gray-900/50">
                    <label class="block text-blue-300 mb-2">OluÅŸturulan Link:</label>
                    <div class="flex gap-2">
                        <input type="text" id="generatedLink" readonly 
                               class="flex-1 bg-gray-800 text-white rounded-lg p-2 border border-blue-500">
                        <button onclick="copyLink()" 
                                class="bg-green-600 hover:bg-green-700 text-white px-4 rounded-lg flex items-center gap-2">
                            ğŸ“‹ Kopyala
                        </button>
                    </div>
                    <button onclick="testLink()" 
                            class="mt-2 bg-purple-600 hover:bg-purple-700 text-white w-full py-2 rounded-lg">
                        ğŸš€ Test Et
                    </button>
                </div>
            </div>

            <!-- Kaydedilen Linkler -->
            <div id="savedLinks" class="mt-8 space-y-4">
                <h3 class="text-xl text-blue-300 mb-4">Kaydedilen Linkler</h3>
                <!-- Linkler JavaScript ile buraya eklenecek -->
            </div>
        </div>
    </div>

    <script>
        // Kaydedilen linkleri yerel depolamadan al
        let savedLinks = JSON.parse(localStorage.getItem('giftLinks') || '[]');

        function generateLink() {
            const name = document.getElementById('friendName').value;
            const type = document.getElementById('giftType').value;
            
            if (!name) {
                alert('LÃ¼tfen bir isim girin!');
                return;
            }

            const baseUrl = window.location.href;
            const link = `${baseUrl}gift.html?type=${type}&name=${encodeURIComponent(name)}`;
            
            // Linki gÃ¶ster
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkResult').classList.remove('hidden');

            // Linki kaydet
            const newLink = {
                id: Date.now(),
                name: name,
                type: type,
                link: link,
                date: new Date().toLocaleDateString()
            };

            savedLinks.unshift(newLink);
            localStorage.setItem('giftLinks', JSON.stringify(savedLinks));
            updateSavedLinks();
            
            // Form'u temizle
            document.getElementById('friendName').value = '';
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            
            // Kopyalama animasyonu
            const copyButton = event.target;
            copyButton.textContent = 'âœ… KopyalandÄ±!';
            setTimeout(() => {
                copyButton.textContent = 'ğŸ“‹ Kopyala';
            }, 2000);
        }

        function testLink() {
            const link = document.getElementById('generatedLink').value;
            if (link) {
                window.open(link + '&test=true', '_blank');
            }
        }

        function deleteLink(id) {
            if (confirm('Bu linki silmek istediÄŸinizden emin misiniz?')) {
                savedLinks = savedLinks.filter(link => link.id !== id);
                localStorage.setItem('giftLinks', JSON.stringify(savedLinks));
                updateSavedLinks();
            }
        }

        function updateSavedLinks() {
            const container = document.getElementById('savedLinks');
            const linksSection = savedLinks.length > 0 ? 
                savedLinks.map(link => `
                    <div class="cyber-box p-4 rounded-lg flex justify-between items-center group hover:border-blue-400 transition duration-300">
                        <div>
                            <div class="font-bold text-white">${link.name}</div>
                            <div class="text-sm text-gray-400">${link.date}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="window.open('${link.link}', '_blank')" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                AÃ§
                            </button>
                            <button onclick="window.open('${link.link}&test=true', '_blank')" 
                                    class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                                Test
                            </button>
                            <button onclick="deleteLink(${link.id})" 
                                    class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                                Sil
                            </button>
                        </div>
                    </div>
                `).join('') : 
                '<p class="text-gray-400 text-center italic">HenÃ¼z kaydedilmiÅŸ link yok</p>';

            container.innerHTML = `
                <h3 class="text-xl text-blue-300 mb-4">Kaydedilen Linkler</h3>
                <div class="space-y-3">
                    ${linksSection}
                </div>
            `;
        }

        // Sayfa yÃ¼klendiÄŸinde linkleri gÃ¶ster
        updateSavedLinks();
    </script>
</body>
</html>
