<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Yeni YÄ±l Hediyesi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .countdown-item {
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 0.5rem;
            padding: 1rem;
            min-width: 100px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gift-box {
            position: relative;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 300px;
            margin: 0 auto;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .gift-box:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.3);
        }

        .gift-icon {
            color: white;
            width: 5rem;
            height: 5rem;
        }

        .revealed-gift {
            background-color: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 28rem;
            margin: 0 auto;
            animation: revealAnimation 1s ease;
        }

        @keyframes revealAnimation {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="gift-container text-center">
            <!-- KiÅŸiselleÅŸtirilmiÅŸ baÅŸlÄ±k -->
            <h2 id="personalHeader" class="text-3xl font-medium text-white mb-6 italic">
                <!-- JavaScript ile doldurulacak -->
            </h2>
            
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-8">
                2025
            </h1>
            
            <div id="countdown" class="flex justify-center gap-4 mb-12">
                <div class="countdown-item">
                    <div id="hours" class="text-4xl font-bold text-white">00</div>
                    <div class="text-sm text-gray-400">Saat</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes" class="text-4xl font-bold text-white">00</div>
                    <div class="text-sm text-gray-400">Dakika</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds" class="text-4xl font-bold text-white">00</div>
                    <div class="text-sm text-gray-400">Saniye</div>
                </div>
            </div>

            <div id="gift-box" class="gift-box">
                <i class="gift-icon" data-lucide="gift"></i>
            </div>

            <div id="revealed-gift" class="revealed-gift hidden">
                <h2 class="text-3xl font-bold text-white mb-6">Mutlu YÄ±llar! ðŸŽ‰</h2>
                <div class="gift-content p-6 rounded-lg">
                    <div class="text-2xl font-bold mb-4"></div>
                    <p class="text-lg opacity-90"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GIFTS = {
            'default': {
                header: 'HoÅŸ Geldin!',
                title: 'Ã–zel Yeni YÄ±l Hediyesi',
                gift: 'Sihirli Dilek Kutusu',
                description: '2025 yÄ±lÄ±nda tÃ¼m dileklerinizin gerÃ§ekleÅŸmesi iÃ§in Ã¶zel hazÄ±rlanmÄ±ÅŸ sihirli kutu',
                color: 'from-blue-500 to-purple-500'
            },
            'friend1': {
                header: 'Sevgili',
                title: 'Sanat Tutkunu',
                gift: 'SÄ±nÄ±rsÄ±z Ä°lham Paleti',
                description: '2025 boyunca sanatsal yaratÄ±cÄ±lÄ±ÄŸÄ±nÄ±zÄ± zirveye taÅŸÄ±yacak sihirli palet',
                color: 'from-pink-500 to-rose-500'
            },
            'friend2': {
                header: 'CanÄ±m',
                title: 'MÃ¼zik Sever',
                gift: 'Harmonik BaÅŸarÄ± NotalarÄ±',
                description: 'Yeni yÄ±lda mÃ¼zikle dolu baÅŸarÄ±lÄ± anlar yaÅŸamanÄ±z iÃ§in Ã¶zel beste',
                color: 'from-green-500 to-teal-500'
            },
            'friend3': {
                header: 'DeÄŸerli Dostum',
                title: 'Gezgin Ruhu',
                gift: 'DÃ¼nya Gezgini PusulasÄ±',
                description: '2025\'te seni en gÃ¼zel maceralara gÃ¶tÃ¼recek sihirli pusula',
                color: 'from-yellow-500 to-orange-500'
            }
        };

        lucide.createIcons();

        // URL'den parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const giftType = urlParams.get('type') || 'default';
        const friendName = urlParams.get('name') || '';
        const currentGift = GIFTS[giftType] || GIFTS.default;

        // KiÅŸiselleÅŸtirilmiÅŸ baÅŸlÄ±ÄŸÄ± ayarla
        const headerText = friendName ? `${currentGift.header} ${friendName}!` : currentGift.header;
        document.getElementById('personalHeader').textContent = headerText;

        function updateCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            const diff = midnight - now;

            if (diff > 0) {
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / 1000 / 60) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                revealGift();
            }
        }

        function revealGift() {
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('gift-box').style.display = 'none';
            
            const revealedGift = document.getElementById('revealed-gift');
            revealedGift.classList.remove('hidden');
            
            const giftTitle = revealedGift.querySelector('.gift-content .text-2xl');
            const giftDesc = revealedGift.querySelector('.gift-content p');
            
            giftTitle.textContent = currentGift.gift;
            giftDesc.textContent = currentGift.description;
            
            const giftContent = revealedGift.querySelector('.gift-content');
            giftContent.className = `gift-content p-6 rounded-lg bg-gradient-to-r ${currentGift.color}`;
        }

        // Test modu iÃ§in
        const testMode = urlParams.get('test') === 'true';
        if (testMode) {
            setTimeout(revealGift, 3000);
        } else {
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Hediye kutusu tÄ±klama animasyonu
        const giftBox = document.getElementById('gift-box');
        giftBox.addEventListener('click', () => {
            giftBox.style.transform = 'scale(0.95) rotate(-2deg)';
            setTimeout(() => {
                giftBox.style.transform = 'scale(1) rotate(0)';
            }, 200);
        });
    </script>
</body>
</html>
