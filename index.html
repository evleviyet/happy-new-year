<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Yeni Yıl Hediyesi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Temel stiller aynen kalıyor */
        .neon-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.8),
                         0 0 20px rgba(255,255,255,0.8),
                         0 0 30px rgba(255,255,255,0.8);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: translate(var(--x), var(--initialY));
                width: 5px;
                opacity: 1;
            }
            50% {
                width: 3px;
                opacity: 1;
            }
            100% {
                width: 0px;
                opacity: 0;
                transform: translate(var(--x), var(--finalY));
            }
        }

        .cyber-box {
            background: rgba(23, 25, 35, 0.9);
            border: 1px solid rgba(86, 97, 245, 0.3);
            box-shadow: 0 0 20px rgba(86, 97, 245, 0.2),
                       inset 0 0 20px rgba(86, 97, 245, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .cyber-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(86, 97, 245, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .gift-reveal-animation {
            animation: giftReveal 1s ease-out;
        }

        @keyframes giftReveal {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .glowing {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(86, 97, 245, 0.1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(86, 97, 245, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .cyber-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .cyber-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(86, 97, 245, 0.1);
            animation: cyberCircle 10s linear infinite;
        }

        @keyframes cyberCircle {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.5); opacity: 0.1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-black min-h-screen relative overflow-hidden">
    <!-- Futuristik arka plan efektleri -->
    <div class="cyber-grid"></div>
    <div class="cyber-circles">
        <div class="cyber-circle" style="width: 300px; height: 300px; top: 10%; left: 20%;"></div>
        <div class="cyber-circle" style="width: 200px; height: 200px; top: 50%; right: 10%;"></div>
        <div class="cyber-circle" style="width: 400px; height: 400px; bottom: -10%; left: 30%;"></div>
    </div>

    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <div class="gift-container text-center">
            <h2 id="personalHeader" class="text-3xl font-medium text-white mb-6 italic neon-text"></h2>
            
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-8 floating">
                2025
            </h1>
            
            <!-- Geri sayım sayacı -->
            <div id="countdown" class="flex justify-center gap-4 mb-12">
                <!-- ... sayaç içeriği ... -->
            </div>

            <!-- Hediye kutusu -->
            <div id="gift-box" class="cyber-box floating glowing">
                <!-- ... hediye kutusu içeriği ... -->
            </div>

            <!-- Açılan hediye -->
            <div id="revealed-gift" class="cyber-box gift-reveal-animation hidden">
                <!-- ... hediye içeriği ... -->
            </div>
        </div>
    </div>

    <script>
        // Havai fişek efekti
        function createFireworks() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);
        }

        // Hediye açıldığında
        function revealGift() {
            // ... mevcut reveal kodu ...

            // Havai fişekleri başlat
            createFireworks();

            // Ekstra parıltı efektleri
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            colors.forEach((color, index) => {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: [color]
                    });
                }, index * 600);
            });

            // Siber efektler için ekstra elementler ekle
            const container = document.querySelector('#revealed-gift');
            container.classList.add('cyber-box', 'gift-reveal-animation');
        }

        // ... diğer kodlar aynen kalacak ...
    </script>
</body>
</html>
