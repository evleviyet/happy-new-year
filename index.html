<!DOCTYPE html>
<html lang="tr">
<!-- Head kısmı aynı -->
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen">
    <!-- Link oluşturucu form -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-lg p-6 mb-8 max-w-md mx-auto">
            <h3 class="text-white text-xl mb-4">Hediye Linki Oluştur</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Arkadaşın İsmi:</label>
                    <input type="text" id="friendName" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Hediye Tipi:</label>
                    <select id="giftType" class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                        <option value="friend1">Sanat Temalı Hediye</option>
                        <option value="friend2">Müzik Temalı Hediye</option>
                        <option value="friend3">Gezgin Temalı Hediye</option>
                        <option value="friend4">Teknoloji Temalı Hediye</option>
                        <option value="friend5">Spor Temalı Hediye</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Oluşturulan Link:</label>
                    <div class="flex gap-2">
                        <input type="text" id="generatedLink" readonly class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600">
                        <button onclick="copyLink()" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">
                            Kopyala
                        </button>
                    </div>
                </div>
                <div>
                    <button onclick="testLink()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
                        Test Et
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mevcut hediye gösterim alanı -->
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Mevcut içerik aynen kalıyor -->
    </div>

    <script>
        // Mevcut script kodları aynen kalıyor
        
        // Link oluşturucu fonksiyonlar
        function updateLink() {
            const name = document.getElementById('friendName').value;
            const type = document.getElementById('giftType').value;
            const baseUrl = window.location.href.split('?')[0];
            const link = `${baseUrl}?type=${type}&name=${encodeURIComponent(name)}`;
            document.getElementById('generatedLink').value = link;
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link kopyalandı!');
        }

        function testLink() {
            const link = document.getElementById('generatedLink').value;
            window.open(link + '&test=true', '_blank');
        }

        // Form değişikliklerini dinle
        document.getElementById('friendName').addEventListener('input', updateLink);
        document.getElementById('giftType').addEventListener('change', updateLink);

        // Sayfa yüklendiğinde ilk linki oluştur
        updateLink();
    </script>
</body>
</html>
